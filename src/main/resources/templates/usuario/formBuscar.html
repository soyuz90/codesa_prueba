<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"></head>
<body>
	<div class="contenedor">
	  <header th:replace="plantilla/template :: header"> </header>	 
	  
	  <div  class="personalizado">	        
	  		<h5 class="card-title" style="margin-left: 15px;background-color: #000; color: white;">Parametros de Busqueda</h5>
	  		<form class="form-horizontal">				
				<div class="form-group">				  
				  <div class="col-md-8">
				    <input class="btn btn-info" type="button" value="Buscar" id="buscar" onclick="filtrar()"> 
					<input class="btn btn-info" type="button" value="limpiar" id="limpiar" onclick="limpiarFormulario()" >
				  </div>
				</div>
				<hr>
				<div class="form-group row">
				    	<label class="col-md-2"  for="nombre" style="margin-left: 15px;">Nombre</label>
				    	<input type="text" class="form-control form-control-sm col-md-6" id="textoBusqueda" name="textoBusqueda" >
				</div>
			</form>
	  </div>
	  
	  <br/>
	  <div class="personalizado">
	  	<h5 class="card-title" style="margin-left: 15px;background-color: #000; color: white;">Lista de Usuarios</h5>
	  	<div class="form-group">
	  		<div class="col-md-8">		
				<input class="btn btn-info" type="button" value="Crear" id="crear" onclick="crear()"> 
			</div>
		</div>
		<hr>
	  	<div th:fragment="tabla-usuarios" id="tabla" class="card-body table-responsive p-0" style="height: 200px;" >
			<table class="table table-striped table-hover "> 
			  <tr>	
			    <th>Id</th>
			    <th>Nombre</th>
			    <th>Rol</th>
			    <th>Activo</th>	
			  </tr>			  
			  <tr th:each="usuario : ${listaUsuarios} ">			    
			    <td th:text="${usuario.id}"></td>
			    <td th:text="${usuario.nombre}"></td>
			    <td th:text="${usuario.rol.nombre}"></td>
			    <td th:text="${usuario.activo}"></td>
			  </tr>
			</table>	
		</div>
	  </div>
	  
	  <br/>
	  <div class="personalizado" >
	    <div th:fragment="info-usuario" id="info-usuario" >
	   		<div id="mensaje"></div>
	   		<h5 class="card-title" style="margin-left: 15px;background-color: #000; color: white;">Informacion del Usuario</h5>	
			<form th:action="@{/usuario/save}"  th:object="${usuario}" method="post" id="formCrear">
				<div class="form-group">	
					<div class="col-md-8" style="padding-left: 50px;">			
						<input class="btn btn-info" type="button" value="Guardar" id="save" onclick="guardar()">
						<input class="btn btn-info" type="button" value="Editar" id="edit" onclick="editar()">
						<input class="btn btn-info" type="button" value="Eliminar" id="eliminar" onclick="borrar()">
					</div>	
				</div>	
			<hr> 
			  <div class="form-group">
			  	<input type="hidden" th:field="*{id}" id="id">
			  	<div class="col-md-8 row">				  	
				    <label class="col-md-3"  for="nombre">Nombre</label>
				    <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-8" id="nombre" required>
				</div>    
			  </div>			
			  					  
			  <div class="form-group ">
			  	<div class="col-md-8 row">
				    <label class="col-md-3"  for="email">Rol</label>
				    <select th:field="*{rol}" class="form-control form-control-sm col-md-6" id="rol" >
				    	<option th:each="rol:${roles}"
				    			th:value="${rol.id}"
				    			th:text="${rol.nombre}"
				    	/>
				    </select>
			  	</div>   
			  </div> 
			  <div class="form-group">
			  	<div class="col-md-10 row">	
				  	 <label class="col-md-3"  for="nombre">Activo</label>
				  	 <div class="form-check">                   
		                  	<input class="form-check-input" type="radio" th:field="*{activo}" name="idActivo" value="s">
		                  	<label class="form-check-label" for="idActivo">SI</label>
		              </div>
		              <div></div>
				 	 <div class="form-check">                   
		                  	<input class="form-check-input" type="radio" th:field="*{activo}" name="idActivo" value="n">
		                  	<label class="form-check-label" for="idActivo">NO</label>
		              </div>                  
		         </div>
			  </div>
			</form>
		</div>
	  </div>
	  
	  <footer th:replace="plantilla/template :: footer"></footer>
	</div>
	
</body>
</html>
